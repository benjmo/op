<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='stylesheets/messenger.css'>
    <link rel='stylesheet' href='stylesheets/style.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="js/blinkTitle.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/drawing.js"></script>
    <script src="js/messenger.js"></script>
    <script src="js/name.js"></script>
    <script src="js/pictionary.js"></script>
    <title>WebSketch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-eq-height">
            <div class="col-xs-2 no-padding">
                <div class="messenger"></div>
            </div>
            <div class="col-xs-8 no-padding">
                <div class="title">
                    <h1>WebSketch</h1>
                </div>
                <div class="row row-eq-height">
                    <div class="col-sm-10">
                        <p class="statusLine" id="pictStatus"></p>
                    </div>
                    <div class="col-sm-2">
                        <p class="statusLine" id="roundTimer"></p>
                    </div>
                </div>
                <div id="drawingTools">
                    <div class="pull-left align-tools">                    &nbsp;
                        <button class="btn btn-default" id="colorPicker">&nbsp;&nbsp;&nbsp;</button>
                        <button class="btn btn-default toolPicker" id="tool-pencil"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn btn-default toolPicker" id="tool-eraser"><span class="glyphicon glyphicon-erase"></span></button>
                        <button class="btn btn-default toolPicker" id="tool-fill"><i class="fi-paint-bucket"></i></button>
                        <button class="btn btn-default toolPicker" id="tool-line">&#9585;</button>
                        <button class="btn btn-default toolPicker" id="tool-rectangle">&#9723;</button>
                        <button class="btn btn-default toolPicker" id="tool-circle">&#9711;</button>
                        <input id="fillShape" type="checkbox" data-onstyle="default">
                    </div>
                    <div class="dropdown pull-left align-tools">
                        &nbsp;
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="sizeLabel">Width: 10
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li>
                                <input type="range" min="1" max="50" value="10" class="slider" id="sizePicker">
                            </li>
                        </ul>
                    </div>
                    <div class="pull-right align-tools">
                        <button class="btn btn-info game-btn" id="clear">Clear</button>
                        <button class="btn btn-danger game-btn" id="skip">Skip</button>
                        <button class="btn btn-success game-btn" id="hint">Give Hint</button>
                        &nbsp;
                    </div>
                </div>
                <p class="text-center" id="hintText" style="display:none;">Hint: </p>
                <canvas id="myDrawing" width="800" height="800">
                    <p>Your browser doesn't support canvas</p>
                </canvas>
            </div>
            <div class="col-xs-2 no-padding" id="scoreSettingsCol">
                <div id="pictScore">
                    <table class="table">
                        <thead><tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="container-fluid" id="gameSettings">
                    <div class="row text-center">
                        <h3>Game Settings</h3>
                        <p id="teamSetting"></p>
                    </div>
                    <div class="row">
                        <p class="col-md-5"><strong>Theme</strong></p>
                        <p class="col-md-7" id="themeSetting"></p>
                    </div>
                    <div class="row">
                        <p class="col-md-5"><strong>Time limit</strong></p>
                        <p class="col-md-7" id="timeSetting"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
