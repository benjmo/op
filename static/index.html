<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <title>WebSketch</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <center><h1>WebSketch</h1></center>
        </div>
        <div class="row" id="initial">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-success btn-block" id="quickStart">Quick start</button>
                <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#settingsModal" id="settings">Custom game</button>
                <button disabled class="btn btn-warn btn-block" id="join">Join game</button>                
            </div>
    </div>
    </div>
    <div id="settingsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Game Settings</h4>
            </div>
            <form id="settingsForm">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input required type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="wordTheme" class="col-sm-3 col-form-label">Theme</label>
                        <div class="col-sm-9">
                            <select required class="form-control" id="wordTheme">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timeLimit" class="col-sm-3 col-form-label">Time limit</label>
                        <div class="col-sm-9">
                            <select required class="form-control" id="timeLimit">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hasTeams" class="col-sm-3 col-form-label">Play with teams?</label>
                        <div class="col-sm-9">
                            <input required type="checkbox" class="form-check" required id="hasTeams">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div hidden class="alert alert-warning" id="warning">

                    </div>
                    <button type="submit" class="btn btn-primary" id="customGameStart" >Start Game</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>        
        </div>
    </div>
</body>
</html>
